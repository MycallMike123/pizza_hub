{% extends "base.html" %}

{% block content %}
<h1>{{ restaurant.name }}</h1>
<p>{{ restaurant.description }}</p>
<h2>Menu</h2>
<div class="menu">
  {% for pizza in pizzas %}
    <div class="pizza">
      <h3>{{ pizza.name }}</h3>
      <p>{{ pizza.description }}</p>
      <p>${{ pizza.price }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
