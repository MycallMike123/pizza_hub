{% extends "base.html" %}

{% block content %}
<h1>Welcome to PizzaHub</h1>
<div class="restaurants">
  {% for restaurant in restaurants %}
    <div class="restaurant">
      <h2><a href="{{ url_for('main.restaurant', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a></h2>
      <p>{{ restaurant.description }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
